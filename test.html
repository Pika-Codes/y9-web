    <body>

        <title>Who are you?</title>

        <h4>Name:</h4>
        <input type="text" id="name">
        <br>

        <h4>Age:</h4>
        <input type="number" id="age">
        <br>

        <h4>Fav. food:</h4>
        <select id="food">
            <option>Pick A Food</option>
            <option>Pizza</option>
            <option>Pasta</option>
            <option>Wings</option>
            <option>Poke Bowl</option>
            <option>Veggie Tacos</option>
            <option>Avocado Toast</option>
        </select>
        <button onclick="getInfo()">Submit</button>
        <br>

        <h1 id="write"></h1>
        
    </body>

    <script>
    
        function getInfo() {
            var getname =
                document.getElementById("name").value
            var getage =
                document.getElementById("age").value
            var getfood =
                document.getElementById("food").value
            var writeit =
                document.getElementById("write")
                writeit.innerHTML = "Welcome " + getname + " You are " + getage + " Your favorite food is " + getfood
        }

    </script>
